{%extends "blog/base.html"%}
{%block content%}
	<form method="POST">
		{% csrf_token %}
		<fieldset>
			<legend>Log In</legend>
			{{form.as_p}}
		</fieldset>
		
		<button type="Login">Log In</button>
	</form>

	<small>Don't have an account?? <a href="{% url 'register'%}">Sign Up</a></small>

{%endblock content%}
